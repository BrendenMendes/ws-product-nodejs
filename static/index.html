<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="text/javascript" src="index.min.js"></script>

    <div id="options" class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="events" autocomplete="off"> Events
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="stats" autocomplete="off"> Stats
      </label>
    </div>

    <canvas id="myChart" width="400" height="100"></canvas>
    <script>
        loadChart()
    </script>

    <div class="date-range-options">
        <label for="range">From:</label>
        <input type="date" id="from-option" name="from" value="2017-01-22">

        <label for="range" id="to-option">To:</label>
        <input type="date" id="to-input-option" name="to" value="2017-01-28">
    </div>
    <div id="display-data">
        <button type="button" class="btn btn-primary" id="search-data" disabled>Search</button>
    </div>

    <label for="search-bar">Search POI:</label>
    <input type="text" id="search-bar">

    <br>
    <br>
    <br>

    <table id="search-results">
      <tr>
      </tr>
    </table>

</body>
</html>
